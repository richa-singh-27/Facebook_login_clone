<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full_screen_wrapper">
        <div class="left_text_wrapper">
            <div class="main_text">
                <h1>facebook</h1>
            </div>
            <div class="secondary_text">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>

        </div>
        <div class="login_box">
            <form action="" class="">
                <div class="all_input_wrapper">
                        <div class="input_wrapper">
                            <!-- <label for="email" class="input_label">Email</label> -->
                            <input type="email" class="login_input" id="email" placeholder="Email address or phone number">
                        </div>
                        <div class="input_wrapper">
                            <!-- <label for="password" class="input_label">Password</label> -->
                            <input type="password" class="login_input" id="password" placeholder="Password">
                        </div>
                </div>
                <div class="button_wrapper">
                    <button type="submit" class="log_in_button">Log In</button>
                </div>
                <div class="other_box">
                    <p>Forgotten Password</p>
                </div>

            </form>
            <div class="sign_up_wrapper">
                <button class="sign_up_button">Create New Account</button>
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
